    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Added my stylesheet -->

    <title>Animal Crossing Dating</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Animal Crossing Dating Website</a>
</nav>

<div class="container">
    <h1>Profile</h1>
    <hr>
    <form method="post" action="interests">
    <div class ="row">
        <div class="col">

                <!-- Email-->
                <div class="form-group">
                    <label for="email"><b>Email </b></label>
                    <input type="email" class="form-control" id="email" name = "email" placeholder="Enter your email">
                </div>

                <!-- State -->
                <div class="form-group">
                    <label for="state"><b>State: </b></label>
                    <input type="text" class="form-control" id="state" name = "state" placeholder="Enter your state">
                </div>

                <!-- Seeking -->
                <div class="form-group">
                    <p><b>Seeking: </b></p>
                    <input type="radio" id="male" name="seeking" value="male">
                    <label class="radio-inline" for="male">Male</label>

                    <input type="radio" id="female" name="seeking" value="female">
                    <label class="radio-inline" for="female">Female</label>
                </div>


        </div>

        <div class="col">
            <!-- Biography -->
<!--            <div class="form-group">-->
<!--                <label for="bio"><b>Biography: </b></label>-->
<!--                <input type="textarea" class="form-control" id="bio" name = "bio" placeholder="Type a bio">-->
<!--            </div>-->
            <div class="form-group">
                <label for="bio">Biography </label>
                <textarea class="form-control rounded-0" id="bio" name="bio" rows="5"></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-info btn-lg rounded ">Next</button>
            </div>
        </div>
    </div>
    </form>
</div>

<!-- Optional JavaScript -->
